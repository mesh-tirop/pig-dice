<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <title>Pig Dice</title>
</head>

<body>
<section id="greetings">

    <div class='welcome'>
        <section id="message">
            <h1>Pig Dice</h1>

        </section>

        <div id="flipper1" class="box">
            <div class="back">
            </div>
            <div class="front">
                <img src="img/info2.jpg" alt="image">
            </div>
        </div>
        <div id='flipper2' class="box">
</div>
    </div>
        <button class="btn-start" onclick="return false;" onmousedown="autoScrollTo('game');"><i class="ion-ios-arrow-right"></i>Start Game</button>

<section id="game" class="hide">
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">34</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">21</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>Reset</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <img src="img/dice-5.png" alt="Dice" class="dice">
    </div>
</section>
<script src="scripts/dice.js"></script>
<script src="scripts/scroll.js"></script>
</body>
</html>
